<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
  <body class="bg-light">

    <div class="container py-5">
        <div class="row">
          <div class="col-md-6">
            <div class="for save py-2 px-5">
            <h2 class="reg my-2">Registration Form</h2>
            <input class="p-1 col rounded border-0 p-2" type="text" placeholder="First name" name="" id="name">
            <input class="mx-1 p-1 col rounded border-0 p-2" type="text" placeholder="Last name" name="" id="lname">
            <input class="d-block my-3 con p-1 col rounded border-0 p-2" type="number" placeholder="Contact" name="" id="num">
            <input class="d-block my-3 con p-1 col rounded border-0 p-2" type="text" placeholder="CNIC" name="" id="cnic">
            <input class="d-block my-3 con p-1 col rounded border-0 p-2" type="text" placeholder="Class Qualification" name="" id="qual">
            <input class="con p-1 d-block col rounded border-0 p-2" type="password" placeholder="Password" name="" id="password">
            <button onclick="saveTask()" class="my-3 sub btn btn-outline-primary">Submit</button>
         </div> 
        </div>
         <div class="col-md-6">
          <div class=" for py-2 px-5">
          <h2 onclick="getData()" class="reg ">HOME PAGE</h2>
          </div>
         </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
